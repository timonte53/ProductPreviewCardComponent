<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product preview card component</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/mefBase.css">
        <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    </head>
    <body>
        <Main>
            <section class="produit">
                <img src="img/image-product-mobile.jpg" alt="product" id="product" class="productImg">
                <!-- <img src="/img/image-product-desktop.jpg" alt="productDsk" id="productDsk" class="productImg"> -->
            </section>
            <Section class="descriptif">
                <div>
                    <h1 id="grandTitre">PERFUME</h1>
                    <h2>gabrielle essence<br>
                    eau de parfum</h2>
                </div>
                <div>
                    <p class="descriptifProduit">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                </div>
                <div class="prix">
                    <div class="prixReduit">
                        <p>$149.99</p>
                    </div>
                    <div class="prixFort">
                        <p>$169.99</p>
                    </div>
                </div>
                <div class="cart">
                    <button class="cartButton" type="button"><img src="img/icon-cart.svg" alt="cart" id="cart">&nbsp;Add to Cart</button>
                </div>
            </section>
        </Main>
    </body>
</html>
